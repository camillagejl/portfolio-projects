<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>List of Hogwarts Students year 1991</title>
</head>
<body>

    <main>
        <h1>List of Hogwarts Students year 1991</h1>

        <div class="student_list_container">

            <div class="list_options">

                <label id="filter">
                    Show students from house:
                    <select name="filter" class="filter">
                        <option value="All">All</option>
                        <option value="Gryffindor">Gryffindor</option>
                        <option value="Ravenclaw">Ravenclaw</option>
                        <option value="Hufflepuff">Hufflepuff</option>
                        <option value="Slytherin">Slytherin</option>
                    </select>
                </label>

                <label id="sort">
                    Sort by:
                    <select name="sort" class="sort">
                        <option value="lastName">Last name A-Z</option>
                        <option value="firstName">First name A-Z</option>
                        <option value="house">House A-Z</option>
                    </select>
                </label>


                <button class="show_expelled_button">Show expelled students</button>
                <button class="show_students_button" style="display: none">Show current students</button>

            </div>

            <div class="student_count">
                Showing
                <div class="student_count_number">x</div>
                students
            </div>

            <table class="student_list">

            </table>
        </div>


        <!-- HEADINGS -->
        <template class="table_headings_template">
            <tr class="table_headings">
                <td></td>
                <td>
                    Last name
                </td>
                <td>
                    First name(s)
                </td>
                <td>
                    Blood status
                </td>
                <td>
                    Prefect
                </td>
                <td>
                    Inq. Squad member
                </td>
                <td>
                    House
                </td>
            </tr>
        </template>


<!-- STUDENT IN LIST-->
        <template class="student_template">
            <tr class="list_student_container">
                <td class="thumbnail">
                    <img
                        src="elements/students/potter_h.png"
                        alt="Student Image of Student"
                        class="student_thumbnail"
                        onerror="this.src='http://placehold.it/100x100'"
                    >
                </td>
                <td class="list_last_name">
                    <div class="td_label desktop-hidden">Last name:</div>
                </td>
                <td class="list_first_names">
                    <div class="td_label desktop-hidden">First name(s):</div>
                </td>
                <td class="list_blood_status">
                    <div class="td_label desktop-hidden">Blood status:</div>
                </td>
                <td class="list_prefect"></td>
                <td class="list_inq_squad"></td>
                <td class="list_house">
                    House
                    <img src="elements/Gryffindor_crest.png" class="crest" alt="House crest">
                </td>
            </tr>
        </template>


<!-- POPUP -->
        <div class="popup_container">
            <div class="popup_dim"></div>
            <div class="popup">

                <div class="close">
                    <img src="elements/close.svg" alt="Close popup">
                </div>

                <div class="student_heading">
                <h2>Student name</h2>
                    <div class="popup_crest_container">
                <img src="elements/Gryffindor_crest.png" class="popup_crest" alt="House crest">
                    </div>
                <h3 class="is_expelled">EXPELLED</h3>
                </div>

                <div class="popup_info">

                    <div class="popup_image">
                        <img
                            src="elements/students/potter_h.png"
                            alt="Student Image of Student"
                            class="student_image"
                            onerror="this.src='http://placehold.it/100x100'"
                        >
                    </div>

                    <table class="popup_student_info">

                        <tr class="popup_first_name">
                            <td class="td_label">First name:</td>
                            <td class="popup_info_content">First name</td>
                        </tr>

                        <tr class="popup_middle_name">
                            <td class="td_label">Middle name:</td>
                            <td class="popup_info_content">First name</td>
                        </tr>

                        <tr class="popup_nick_name">
                            <td class="td_label">Nick name:</td>
                            <td class="popup_info_content">Nick name</td>
                        </tr>
                        <!--                            <tr class="popup_middle_name">-->
                        <!--                                <td class="td_label">Middle name:</td>-->
                        <!--                                <td class="popup_info_content">Middle name</td>-->
                        <!--                            </tr>-->
                        <tr class="popup_last_name">
                            <td class="td_label">Last name:</td>
                            <td class="popup_info_content">Last name</td>
                        </tr>
                        <tr class="popup_blood_status">
                            <td class="td_label">Blood status:</td>
                            <td class="popup_info_content">Blood status</td>
                        </tr>

                    </table>

                    <div class="popup_statuses">
                        <div class="popup_prefect">
                            <img src="elements/prefect_icon.svg" class="icon">
                            Prefect
                        </div>
                        <div class="popup_inq_squad">

                            <img src="elements/inq_icon.svg" class="icon">
                            Inquisitorial Squad Member
                        </div>
                    </div>

                    <div class="popup_options_container">
                    <div class="popup_option_buttons">
                        <b>Admin interface</b>
                        <button class="options_button make_prefect">Make prefect</button>
                        <button class="options_button make_inq">Make Inq. Squad member</button>
                        <button class="options_button expel">Expel student</button>
                    </div>
                    </div>

                </div>
            </div>
        </div>

    </main>


    <div class="dontexpelme" style="display: none">
        <img src="elements/dont_hack_me.png">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Go back to the student list</a>
    </div>


    <script src="script.js"></script>
</body>
</html>
